<table class="dhis2-list-table-striped">        
    <tbody>
        <tr ng-if="selectedProgramStage.preGenerateUID && currentEvent['uid']">
            <td>
                {{'event_uid'| translate}}
            </td>
            <td>
                <input type="text" ng-disabled="true" ng-model="currentEvent['uid']" class="form-control">
            </td>
        </tr>
        <tr>
            <td>
                {{selectedProgramStage.excecutionDateLabel ? selectedProgramStage.excecutionDateLabel : 'incident_date'| translate }}<span class="required">*</span>
            </td>
            <td>
                <input type="text"                                                   
                       placeholder="{{dhis2CalendarFormat.keyDateFormat}}"
                       d2-date
                       max-date='0'
                       ng-model="currentEvent.eventDate" 
                       ng-required="true"                            
                       d2-date-validator
                       name="eventDate" 
                       input-field-id='eventDate' 
                       class="form-control">
                <div ng-messages="outerForm.eventDate.$error" ng-if="interacted(outerForm.eventDate)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html">                                         
                </div>
            </td>
        </tr>
        <tr ng-if="selectedProgramStage.captureCoordinates">
            <td>
                {{'latitude'| translate}}
            </td>
            <td>
                <span class="input-group">
                    <input type="number" 
                        ng-model="currentEvent.coordinate.latitude" 
                        placeholder="{{'latitude' | translate}}"
                        name="latitude" 
                        d2-coordinate-validator
                        ng-required="false"
                        class="form-control"/>
                    <span class="input-group-btn hideInPrint">
                        <button class="btn btn-grp hideInPrint" 
                                type="button" 
                                title="{{'get_from_map'| translate}}"
                                ng-click="showProgramStageMap(currentEvent)"> 
                                <i class="fa fa-map-marker"></i>                             
                        </button>
                    </span>
                </span>
                <div ng-messages="outerForm.latitude.$error" ng-if="interacted(outerForm.latitude)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html"></div>
            </td>                                            
        </tr>
        <tr ng-if="selectedProgramStage.captureCoordinates">
            <td>
                {{'longitude'| translate}}
            </td>
            <td>
                <span class="input-group">
                    <input type="number" 
                        ng-model="currentEvent.coordinate.longitude" 
                        placeholder="{{'longitude' | translate}}"
                        name="longitude" 
                        d2-coordinate-validator
                        ng-required="false"
                        class="form-control"/>
                    <span class="input-group-btn hideInPrint">
                        <button class="btn btn-grp hideInPrint"  
                                type="button" 
                                title="{{'get_from_map'| translate}}"
                                ng-click="showProgramStageMap(currentEvent)"> 
                                <i class="fa fa-map-marker"></i>                             
                        </button>
                    </span>
                </span>
                <div ng-messages="outerForm.longitude.$error" ng-if="interacted(outerForm.longitude)" class="required" ng-messages-include="../dhis-web-commons/angular-forms/error-messages.html"></div>
            </td>                                            
        </tr>        
    </tbody>
</table>
